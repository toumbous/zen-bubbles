<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Zen Bubbles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="hud">
    <div class="hud-item">Score: <span id="score">0</span></div>
    <div class="hud-item">Lives: <span id="lives">5</span></div>
  </div>

  <canvas id="gameCanvas"></canvas>
  <button id="restartBtn">Restart</button>

  <<div id="overlay">
  <div id="overlay-content">
    <h1>Zen Bubbles</h1>
    <p>Tap the bubbles, keep your focus, stay zen.</p>

    <div class="tips">
      <p><strong>How to play</strong></p>
      <ul>
        <li>● Normal bubbles: just pop them before they escape.</li>
        <li>★ <span class="tip-golden">Golden bubbles</span>: explode and clear nearby bubbles for a big bonus.</li>
        <li>✚ <span class="tip-life">Teal bubbles</span>: give you an extra life (up to a maximum).</li>
      </ul>
    </div>

    <button id="startButton">Play</button>
  </div>
</div>

  <script type="module" src="game.js"></script>
</body>
</html>
